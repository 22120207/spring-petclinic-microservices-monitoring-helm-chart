apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.hostname.grafaServer.name }}
  namespace: {{ .Values.namespace }}
spec:
  serviceName: {{ .Values.hostname.grafaServer.name }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.hostname.grafaServer.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.hostname.grafaServer.name }}
    spec:
      containers:
        - name: {{ .Values.hostname.grafaServer.name }}
          image: "{{ .Values.images.grafaServer.repository }}:{{ .Values.images.grafaServer.tag }}"
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.hostname.grafaServer.name }}-secret
                  key: admin-password
          volumeMounts:
            - name: {{ .Values.hostname.grafaServer.name }}-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: {{ .Values.hostname.grafaServer.name }}-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.hostname.grafaServer.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.hostname.grafaServer.name }}
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.hostname.grafaServer.name }}-secret
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  admin-password: YWRtaW4=
