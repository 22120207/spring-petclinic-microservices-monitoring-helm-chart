apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.hostname.prometheusServer.name }}
  labels:
    app: {{ .Values.hostname.prometheusServer.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.hostname.prometheusServer.name }}
  template:
    metadata:
      name: {{ .Values.hostname.prometheusServer.name }}
      labels:
        app: {{ .Values.hostname.prometheusServer.name }}
    spec:
      containers:
        - name: {{ .Values.hostname.prometheusServer.name }}
          image: "{{ .Values.images.prometheusServer.repository }}:{{ .Values.images.prometheusServer.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.hostname.prometheusServer.name }}-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.hostname.prometheusServer.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.hostname.prometheusServer.name }}
  ports:
    - name: {{ .Values.hostname.prometheusServer.name }}-port
      protocol: TCP
      port: 9091
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.hostname.prometheusServer.name }}-configmap
  namespace: {{ .Values.namespace }}
data:
  prometheus.rules: |-
    groups:
    - name: error-rules
      rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[30s]) * 30 > 10
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "More than 10 error requests (5xx) per 30 seconds"

  prometheus.yml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/prometheus.rules

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - {{ .Values.hostname.alertManager.name }}:9093

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      - job_name: api-gateway
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['api-gateway:8080']

      - job_name: customers-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['customers-service:8081']

      - job_name: visits-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['visits-service:8082']

      - job_name: vets-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['vets-service:8083']
