apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.hostname.tracingServer.name }}
  labels:
    app: {{ .Values.hostname.tracingServer.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.hostname.tracingServer.name }}
  template:
    metadata:
      name: {{ .Values.hostname.tracingServer.name }}
      labels:
        app: {{ .Values.hostname.tracingServer.name }}
    spec:
      containers:
        - name: {{ .Values.hostname.tracingServer.name }}
          image: "{{ .Values.images.tracingServer.repository }}:{{ .Values.images.tracingServer.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 9411
          env:
            - name: CONFIG_SERVER_URL
              value: "{{ .Values.config.configServer.url }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.hostname.tracingServer.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.hostname.tracingServer.name }}
  ports:
    - name: {{ .Values.hostname.tracingServer.name }}-port
      protocol: TCP
      port: 9411
      targetPort: 9411